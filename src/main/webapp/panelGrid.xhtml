<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Exemplos de PanelGrid</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="2" cellspacing="3" cellpadding="2">
		
			<f:facet name="header">
				<h:outputText value="Dados para cadastro" />
			</f:facet>

			<h:outputText value="Nome" />
			<h:inputText size="20" />

			<h:outputText value="Email" />
			<h:panelGroup> <!-- Agrupa vários elementos em um único --> 
				<h:inputText size="40" />
				<h:commandButton value="Validar"/>
			</h:panelGroup>

			<h:outputText value="Senha" />
			<h:inputText size="20" />

			<h:outputText />
			<h:commandButton value="Cadastrar" />

			<f:facet name="footer">
				<h:outputText value="Fim do formulário" />
			</f:facet>

		</h:panelGrid>
	</h:form>
</h:body>
</html>
