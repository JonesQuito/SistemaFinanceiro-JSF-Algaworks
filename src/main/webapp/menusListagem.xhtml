<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Insert title here</title>
</h:head>

<h:body>
	<h:form>
		<h:outputLabel value="Time de futebol favorito - SelectOneMenu"
			for="timeFutebol" />
		<h:selectOneMenu value="#{cadastroTorcedorBean}" id="timeFutebol">
			<f:selectItem itemValue="Corinthians" itemLabel="Timão" />
			<f:selectItem itemValue="Flamengo" itemLabel="Mengão" />
			<f:selectItem itemValue="Palmeiras" />
			<f:selectItem itemValue="Santos" />
			<f:selectItem itemValue="São Paulo" />
			<f:selectItem itemValue="Vasco" />
			<f:selectItem itemValue="Outro" />
		</h:selectOneMenu>
	</h:form>

	<br />
	<hr />
	<h:form>
		<h:outputLabel value="TIMES DE FUTEBOL FAVORITOS - SelectManyMenu "
			for="timesFutebol" />
		<h:selectManyMenu value="#{cadastroTorcedorBean.timesFavoritos}"
			id="timesFutebol" style="height:50px; width:10%">
			<f:selectItem itemValue="Corinthians" />
			<f:selectItem itemValue="Flamengo" />
			<f:selectItem itemValue="Palmeiras" />
			<f:selectItem itemValue="Santos" />
			<f:selectItem itemValue="São Paulo" />
			<f:selectItem itemValue="Vasco" />
			<f:selectItem itemValue="Outro" />
		</h:selectManyMenu>
	</h:form>

	<br />
	<hr />
	<h:form>
		<h:outputLabel value="TIME FAVORITO - SelectOneListBox"
			for="timeFavorito2" />
		<h:selectOneListbox value="#{cadastroTorcedorBean.timeFavorito}"
			id="timeFavorito2" size="4">
			<f:selectItem itemValue="Corinthians" />
			<f:selectItem itemValue="Flamengo" />
			<f:selectItem itemValue="Palmeiras" />
			<f:selectItem itemValue="Santos" />
			<f:selectItem itemValue="São Paulo" />
			<f:selectItem itemValue="Vasco" />
			<f:selectItem itemValue="Outro" />
		</h:selectOneListbox>
	</h:form>


	<h:form>
		<h:outputLabel
			value="Times de futebol favoritos - SelectManyListBox "
			for="timeFutebol2" />
		<h:selectManyListbox
			value="#{cadastroTorcedorBean.timesFavoritos}" id="timeFutebol2" size="4">
			<f:selectItem itemValue="Corinthians" />
			<f:selectItem itemValue="Flamengo" />
			<f:selectItem itemValue="Palmeiras" />
			<f:selectItem itemValue="Santos" />
			<f:selectItem itemValue="São Paulo" />
			<f:selectItem itemValue="Vasco" />
			<f:selectItem itemValue="Outros" />
		</h:selectManyListbox>
	</h:form>


</h:body>

</html>
