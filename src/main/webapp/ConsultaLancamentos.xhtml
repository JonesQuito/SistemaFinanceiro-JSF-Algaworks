<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


	<f:metadata>
		<f:viewAction action="#{consultaLancamentosBean.consultar}"></f:viewAction>
	</f:metadata>

	<ui:define name="titulo">Consulta de Lançamentos</ui:define>

	<ui:define name="corpo">
		<h1>Consulta de Lançamentos</h1>
		<h:form id="frm">
			<h:dataTable value="#{consultaLancamentosBean.lancamentos}"
				var="lancamento" border="1" cellspacing="0" cellpadding="2">

				<h:column>
					<f:facet name="header">
						<h:outputText value="Pessoa" />
					</f:facet>
					<h:outputText value="#{lancamento.pessoa.nome}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Decriçao" />
					</f:facet>
					<h:outputText value="#{lancamento.descricao}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo" />
					</f:facet>
					<h:outputText value="#{lancamento.tipo}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Valor" />
					</f:facet>
					<h:outputText value="#{lancamento.valor}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Data Vencimento" />
					</f:facet>
					<h:outputText value="#{lancamento.dataVencimento}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Data Pagamento" />
					</f:facet>
					<h:outputText value="#{lancamento.dataPagamento}"></h:outputText>
				</h:column>

			</h:dataTable>
		</h:form>
	</ui:define>

	<footer> Sistema Financeiro - AlgaWorks </footer>

</ui:composition>
