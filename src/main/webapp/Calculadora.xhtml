<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Calculadora</title>
</h:head>

<h:body>

	<h:form id="frm">
		<h:messages showDetail="true" showSummary="false" />

		<h:panelGrid columns="2">
			<h:outputLabel value="Seu Nome" for="seuNome" />
			<h:inputText size="12" value="#{calculadoraBean.nome}" id="seuNome"
				label="Seu Nome" required="true" requiredMessage="Informe seu Nome"
				validatorMessage="Informe seu nome com no mínimo 3 e no máximo 15 caracteres">
				<f:validateLength minimum="3" maximum="12" />
			</h:inputText>
		</h:panelGrid>
		<br />

		<h:panelGrid columns="2">
			<h:outputLabel value="Valor A" />
			<h:inputText size="12" value="#{calculadoraBean.valorA}"
				label="Valor A" required="true">
				<f:convertNumber minFractionDigits="2" maxFractionDigits="2"
					locale="pt_BR" />
			</h:inputText>
		</h:panelGrid>
		+
		<h:panelGrid columns="2">
			<h:outputLabel value="Valor B" />
			<h:inputText size="12" value="#{calculadoraBean.valorB}"
				label="Valor B" required="true">
				<f:convertNumber minFractionDigits="2" maxFractionDigits="2"
					locale="pt_BR" />
			</h:inputText>
		</h:panelGrid>
		<br />

		<h:panelGroup rendered="#{calculadoraBean.resultado != null}">
			<h:outputText value="#{calculadoraBean.nome}, o resultado é " />
			<h:outputText value="#{calculadoraBean.resultado}" />
			<br />
		</h:panelGroup>

		<h:commandButton value="Somar" action="#{calculadoraBean.somar}"
			actionListener="#{geraCodigoBean.gerar}" />

		<h1 style="color: blue">
			<h:outputLabel value="Código Gerado: " />

			<h:outputLabel value="#{geraCodigoBean.codigo}">
				<f:convertNumber pattern="000000000" />
			</h:outputLabel>
		</h1>
	</h:form>
</h:body>
</html>
